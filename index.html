<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prata</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Lägg till PDF.js biblioteket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text till Tal</h1>
        
        <div class="input-area">
            <div class="upload-container">
                <label for="fileUpload" class="upload-label">Ladda upp fil (text eller PDF)</label>
                <input type="file" id="fileUpload" accept=".txt,.md,.html,.csv,.doc,.docx,.pdf" />
                <div id="upload-status"></div>
            </div>
            
            <textarea id="textInput" placeholder="Skriv eller klistra in text här..."></textarea>
            
            <div class="cost-calculator">
                <p>Teckenmängd: <span id="charCount">0</span></p>
                <p>Uppskattad kostnad: <span id="costEstimate">0,00</span> kr</p>
                <p>Antal ljudfiler: <span id="segmentCount">0</span> (max 4090 tecken per fil)</p>
            </div>
            
            <div class="controls">
                <select id="voiceSelect">
                    <option value="alloy">Alloy</option>
                    <option value="echo">Echo</option>
                    <option value="fable">Fable</option>
                    <option value="onyx">Onyx</option>
                    <option value="nova">Nova</option>
                    <option value="shimmer">Shimmer</option>
                </select>
                <button id="convertBtn">Konvertera till tal</button>
            </div>
        </div>
        
        <!-- Laddningsindikator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Konverterar text till tal...</p>
        </div>
        
        <div class="audio-player" id="audioPlayer" style="display: none;"></div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
