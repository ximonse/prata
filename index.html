<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text till Tal med OpenAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            background-color: white;
            border: 1px solid #ddd;
            flex-grow: 1;
        }
        button {
            background-color: #0066cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-grow: 1;
        }
        button:hover {
            background-color: #0052a3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .api-key-container {
            margin-bottom: 20px;
        }
        #apiKey {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .audio-container {
            margin-top: 20px;
        }
        audio {
            width: 100%;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #cc0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text till Tal med OpenAI</h1>
        
        <div class="api-key-container">
            <label for="apiKey">OpenAI API-nyckel:</label>
            <input type="password" id="apiKey" placeholder="Ange din OpenAI API-nyckel" />
            <p><small>Din API-nyckel lagras lokalt i din webbläsare och skickas endast till OpenAI.</small></p>
        </div>
        
        <textarea id="textInput" placeholder="Skriv text här som du vill konvertera till tal..."></textarea>
        
        <div class="controls">
            <select id="voiceSelect">
                <option value="alloy">Alloy (neutral)</option>
                <option value="echo">Echo (neutral)</option>
                <option value="fable">Fable (neutral)</option>
                <option value="onyx">Onyx (neutral)</option>
                <option value="nova">Nova (kvinnlig)</option>
                <option value="shimmer">Shimmer (kvinnlig)</option>
            </select>
            
            <button id="convertButton">Konvertera till tal</button>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="audio-container" id="audioContainer" style="display:none;">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hämta sparad API-nyckel från localStorage om den finns
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
            
            const convertButton = document.getElementById('convertButton');
            const textInput = document.getElementById('textInput');
            const voiceSelect = document.getElementById('voiceSelect');
            const apiKeyInput = document.getElementById('apiKey');
            const statusMessage = document.getElementById('statusMessage');
            const audioContainer = document.getElementById('audioContainer');
            const audioPlayer = document.getElementById('audioPlayer');
            
            convertButton.addEventListener('click', async function() {
                const text = textInput.value.trim();
                const voice = voiceSelect.value;
                const apiKey = apiKeyInput.value.trim();
                
                if (!text) {
                    setStatus('Vänligen ange text att konvertera.', true);
                    return;
                }
                
                if (!apiKey) {
                    setStatus('Vänligen ange din OpenAI API-nyckel.', true);
                    return;
                }
                
                // Spara API-nyckeln i localStorage
                localStorage.setItem('openai_api_key', apiKey);
                
                setStatus('Konverterar text till tal...', false);
                convertButton.disabled = true;
                audioContainer.style.display = 'none';
                
                try {
                    const audioData = await convertTextToSpeech(text, voice, apiKey);
                    
                    // Skapa en blob från audio data och spela upp
                    const blob = new Blob([audioData], { type: 'audio/mpeg' });
                    const audioUrl = URL.createObjectURL(blob);
                    
                    audioPlayer.src = audioUrl;
                    audioContainer.style.display = 'block';
                    setStatus('Konvertering slutförd!', false);
                    
                    // Frigör URL när ljudet inte längre behövs
                    audioPlayer.onended = function() {
                        URL.revokeObjectURL(audioUrl);
                    };
                } catch (error) {
                    console.error('Error:', error);
                    setStatus(`Ett fel uppstod: ${error.message}`, true);
                } finally {
                    convertButton.disabled = false;
                }
            });
            
            async function convertTextToSpeech(text, voice, apiKey) {
                const response = await fetch('https://api.openai.com/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'tts-1',
                        input: text,
                        voice: voice
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `Server svarade med status: ${response.status}`);
                }
                
                return await response.arrayBuffer();
            }
            
            function setStatus(message, isError) {
                statusMessage.textContent = message;
                if (isError) {
                    statusMessage.classList.add('error');
                } else {
                    statusMessage.classList.remove('error');
                }
            }
        });
    </script>
</body>
</html>
